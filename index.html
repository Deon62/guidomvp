<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guido - Your personal tour guide app for exploring new cities">
    <title>Guido - Your City Tour Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Guido</h1>
            <p class="hero-subtitle">Get a local tour guide to show you around your new city. Perfect for newcomers who want to discover their city like a local.</p>
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary" id="download-btn">Download APK</a>
                <button class="btn btn-secondary" id="share-feedback-btn">Share Feedback</button>
            </div>
        </section>

        <!-- Screenshots Section -->
        <section class="screenshots">
            <h2 class="screenshots-title">App Screenshots</h2>
            <div class="screenshots-gallery">
                <div class="screenshot-item">
                    <img src="assets/one.jpg" alt="App screenshot 1" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="assets/two.jpg" alt="App screenshot 2" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="assets/three.jpg" alt="App screenshot 3" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="assets/four.jpg" alt="App screenshot 4" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="assets/five.jpg" alt="App screenshot 5" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="assets/six.jpg" alt="App screenshot 6" loading="lazy">
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            App developed by <a href="https://deonhq.xyz" target="_blank" rel="noopener noreferrer" class="footer-link">Deon Orina</a>
        </p>
    </footer>

    <!-- Request Modal -->
    <div class="modal-overlay" id="request-modal">
        <div class="modal-content request-modal-content">
            <p class="request-text">Kindly download APK, test it, and share feedback</p>
            <button class="btn btn-primary" id="okay-btn">Okay</button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal-overlay" id="feedback-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <h2>Share Your Feedback</h2>
            <form class="feedback-form" id="feedback-form">
                <input type="text" placeholder="Your name" required>
                <textarea placeholder="Your feedback..." rows="5" required></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
